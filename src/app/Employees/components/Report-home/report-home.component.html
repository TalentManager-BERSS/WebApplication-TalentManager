
<div class="titulo-reporte">
  <h2 class="center">{{ 'Reports' | translate }}</h2>
  <p class="center">{{ 'Reports-Phrase' | translate }}</p>
</div>

<div class="botones">
  <div class="contenedor">

    <div class="boton">
      <img class="imagen" src="/assets/generar.jpg" alt="generar">
      <button class="btn" type="button" (click)="changeGenerate()">{{ 'Generate' | translate }}</button>
    </div>

    <div class="boton">
      <img class="imagen" src="/assets/record.jpg" alt="record">
      <button class="btn" type="button" (click)="changeRecord()">{{ 'Record' | translate }}</button>
    </div>
  </div>

</div>
