<!-- Create and Edit Course -->
<h2>{{ editMode ? ('report.editTitle' | translate) : ('report.newTitle' | translate) }}</h2>

<div class="form-section">
  <form #courseForm="ngForm" (submit)="onSubmit()" class="form-row">
    <mat-form-field id="title-form-field">
      <input [(ngModel)]="course.title" matInput name="Date" [placeholder]="'report.datePlaceholder' | translate" required>
    </mat-form-field>

    <mat-form-field id="description-form-field">
      <input [(ngModel)]="course.description" matInput name="Number" [placeholder]="'report.numberPlaceholder' | translate" required>
    </mat-form-field>

    <ng-container>
      <button color="primary" mat-raised-button>
        {{ isEditMode() ? ('report.update' | translate) : ('report.add' | translate) }}
      </button>
      <button (click)="onCancel()" color="warn" mat-raised-button>
        {{ 'report.cancel' | translate }}
      </button>
    </ng-container>
  </form>
</div>
