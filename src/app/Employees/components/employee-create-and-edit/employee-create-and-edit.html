<!-- Create and Edit Course -->
<h2> {{ editMode ? 'Edit Course' : 'Nuevo Empleado' }}</h2>
<div class="form-section">
  <form #courseForm="ngForm" (submit)="onSubmit()" class="form-row">

    <mat-form-field id="title-form-field">
      <input [(ngModel)]="course.name" matInput name="name" placeholder="name" required>
    </mat-form-field>

    <mat-form-field id="description-form-field">
      <input [(ngModel)]="course.adress" matInput name="adress" placeholder="adress" required>
    </mat-form-field>

    <mat-form-field>
      <input [(ngModel)]="course.ocupation" matInput name="ocupation" placeholder="ocupation">
    </mat-form-field>

    <mat-form-field>
      <input [(ngModel)]="course.entrydate" matInput name="entrydate" placeholder="entrydate">
    </mat-form-field>

    <mat-form-field>
      <input [(ngModel)]="course.team" matInput name="team" placeholder="team">
    </mat-form-field>

    <ng-container>
      <button color="primary" mat-raised-button>{{ isEditMode() ? 'Update' : 'Add' }}</button>
      <button (click)="onCancel()" color="warn" mat-raised-button>Cancel</button>
    </ng-container>

  </form>
</div>
