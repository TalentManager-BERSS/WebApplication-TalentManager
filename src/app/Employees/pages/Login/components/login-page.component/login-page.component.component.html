<div class="loginpage">
  <div class="loginform">
    <mat-card appearance="outlined">
      <mat-card-header class="center-header">
        <h1>Log in</h1>
      </mat-card-header>
      <mat-card-content>
        <div class="form-fields">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>User / Email</mat-label>
            <input matInput type="text">
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput type="password">
          </mat-form-field>

        </div>
      </mat-card-content>
      <mat-card-actions class="center-actions">
        <button mat-flat-button color="primary">Log in</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div class="loginimage">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTtuphMb4mq-EcVWhMVT8FCkv5dqZGgvn_QiA&s" alt="User icon" class="circle-image">
  </div>
</div>
