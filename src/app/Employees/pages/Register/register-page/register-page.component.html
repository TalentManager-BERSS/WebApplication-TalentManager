<div class="register-page">
  <div class="register-form">
    <mat-card appearance="outlined">
      <mat-card-header class="center-header">
        <h1>{{ 'WelcomeTM' | translate }}</h1>
      </mat-card-header>
      <mat-card-content>
        <div class="form-fields">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>{{ 'Username' | translate }}</mat-label>
            <input matInput type="text" [(ngModel)]="username">
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>{{ 'Email' | translate }}</mat-label>
            <input matInput type="email" [(ngModel)]="email">
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>{{ 'Password' | translate }}</mat-label>
            <input matInput type="password" [(ngModel)]="password">
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>{{ 'ConfirmPassword' | translate }}</mat-label>
            <input matInput type="password" [(ngModel)]="confirmPassword">
          </mat-form-field>

        </div>
      </mat-card-content>
      <mat-card-actions class="center-actions">
        <button mat-flat-button color="primary"(click)="registerUser()">{{ 'Register' | translate }}</button>
        <button mat-flat-button color="secondary" (click)="goToLogin()">{{ 'Back' | translate }}</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
