<!-- Course catalogue -->
<div class="table-wrapper">
  <h1>Empleados</h1>

  <!-- Add/Edit Form -->
  <app-employee-create-and-edit
    (cancelRequested)="onCancelRequested()"

    [editMode]="editMode">
  </app-employee-create-and-edit>


</div>
